<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 36px 28px 28px 28px;
      width: 95vw;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #007bff;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 26px;
      letter-spacing: 1px;
      text-align: center;
    }
    #user-list {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7faff;
      border-radius: 8px;
      padding: 0 0 0 0;
      transition: box-shadow 0.1s;
    }
    .user-btn {
      flex: 1;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 12px 0;
      border: none;
      background: transparent;
      color: #007bff;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      text-align: left;
      transition: background 0.15s, color 0.15s;
    }
    .user-btn:hover {
      background: #e3eaf3;
      color: #0056b3;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #d32f2f;
      font-size: 1.35em;
      padding: 0 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.13s, color 0.18s;
    }
    .delete-btn:hover {
      background: #f8d7da;
      color: #b71c1c;
    }
    #add-user-form {
      width: 100%;
      display: flex;
      gap: 8px;
      margin-top: 18px;
    }
    #new-user-name {
      flex: 1;
      padding: 9px 12px;
      border-radius: 7px;
      border: 1px solid #cbd6e2;
      font-size: 1.03em;
      background: #f9fbfd;
      transition: border 0.18s;
    }
    #new-user-name:focus {
      border: 1.5px solid #007bff;
      outline: none;
    }
    #add-user-form button[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0 18px;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.17s;
    }
    #add-user-form button[type="submit"]:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .card { padding: 18px 5vw; }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Who is using the app?</h1>
    <div id="user-list"></div>
    <form id="add-user-form" autocomplete="off">
      <input id="new-user-name" placeholder="New user name" required maxlength="20" />
      <button type="submit">Add User</button>
    </form>
  </div>
  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem('userList') || '["GARY","TRISH"]');
    }
    function setUsers(users) {
      localStorage.setItem('userList', JSON.stringify(users));
    }
    function renderUsers() {
      const users = getUsers();
      const div = document.getElementById('user-list');
      div.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('div');
        row.className = "user-row";
        // Main button
        const btn = document.createElement('button');
        btn.textContent = user;
        btn.className = "user-btn";
        btn.onclick = () => selectUser(user);
        // Delete
        const del = document.createElement('button');
        del.textContent = "ðŸ—‘ï¸";
        del.className = "delete-btn";
        del.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`Delete user "${user}" and all their data?`)) {
            deleteUser(user);
          }
        };
        row.appendChild(btn);
        row.appendChild(del);
        div.appendChild(row);
      });
    }
    function selectUser(user) {
      localStorage.setItem('currentUser', user);
      window.location.href = 'index.html?v=' + Date.now();
    }
    function deleteUser(user) {
      let users = getUsers().filter(u => u !== user);
      setUsers(users);
      localStorage.removeItem(user + '_medications');
      localStorage.removeItem(user + '_medLogs');
      renderUsers();
    }
    document.getElementById('add-user-form').onsubmit = function(e) {
      e.preventDefault();
      let users = getUsers();
      let name = document.getElementById('new-user-name').value.trim();
      if (name && !users.includes(name)) {
        users.push(name);
        setUsers(users);
        renderUsers();
        document.getElementById('new-user-name').value = '';
      } else {
        alert("User name must be unique and not empty.");
      }
    };
    renderUsers();
  </script>
</body>
</html>
